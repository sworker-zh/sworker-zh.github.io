name: GitHub Auto Buider For Blog

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 21 * * *'

env:
  TZ: Asia/Shanghai

jobs:        
  blog-cicd:
    name: Hexo build and deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: My Step
        run: echo ${{ secrets.GH_TOKEN }}
        
      - name: Checkout codes
        uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: "14.x"

      - name: Clone themes
        run: |
          git clone -b master https://github.com/fluid-dev/hexo-theme-fluid.git themes/fluid          

      - name: Cache Node Dependencies
        id: cache
        uses: actions/cache@v1
        with:
          path: .npm
          key: ${{runner.OS}}-npm-caches-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: |
          npm install hexo-cli -g
          npm install
          npm audit fix          

      - name: Generate files
        run: |
          hexo clean && hexo generate          

      - name: Deploy blog
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_TOKEN }}
          external_repository: ${{ secrets.GH_REF }}
          publish_branch: master
          publish_dir: ./public
          full_commit_message: GitHub Actions Auto Builder
          disable_nojekyll: true
