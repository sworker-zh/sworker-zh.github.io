name: GitHub Auto Builder For Blog

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 21 * * *'

env:
  TZ: Asia/Shanghai

jobs:        
  blog-cicd:
    name: Hexo build and deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Print GH_TOKEN
        run: echo ${{ secrets.GH_TOKEN }}
        
      - name: Checkout codes
        uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: "14.x"

      - name: Clone themes
        run: |
          git clone -b master https://github.com/fluid-dev/hexo-theme-fluid.git themes/fluid          

      - name: Cache Node Dependencies
        id: cache
        uses: actions/cache@v1
        with:
          path: .npm
          key: ${{ runner.os }}-npm-caches-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: |
          npm init -y
          npm install hexo-cli -g
          npm install
          npm audit fix          

      - name: Generate files
        run: |
          hexo clean && hexo generate          

      - name: Deploy blog
        run: |
          # 打印当前工作目录
          pwd
          
          ls -la

          # 克隆 GitHub Pages 仓库到 deploy_git 目录
          git clone "https://${{ secrets.GH_REF }}" deploy_git

          # 切换到 deploy_git 目录
          cd ./deploy_git

          # 确保切换到 main 分支
          git checkout main

          # 列出 deploy_git 目录中的内容
          echo "Listing deploy_git directory:"
          ls -la

          # 返回到仓库根目录
          cd ..

          # 确认 public 目录内容
          echo "Listing public directory:"
          ls -la public

          # 将 public 目录中的文件复制到 deploy_git 中
          cp -r public/* deploy_git/

          # 切换到 deploy_git 目录
          cd deploy_git

          # 配置 Git 用户信息
          git config --local user.email "sworker.zh@hotmail.com" # 你的邮箱
          git config --local user.name "sworker.zh" # 你的用户名

          # 添加更改并提交
          git add .
          git commit -m "GitHub Actions Auto Builder at $(date +'%Y-%m-%d %H:%M:%S')"

          # 强制推送到 main 分支
          git push --force "https://${{ secrets.GH_TOKEN }}@${{ secrets.GH_REF }}" main:main
