name: GitHub Auto Buider For Blog

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 21 * * *'

env:
  TZ: Asia/Shanghai

jobs:        
  blog-cicd:
    name: Hexo build and deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: My Step
        run: echo ${{ secrets.GH_TOKEN }}
        
      - name: Checkout codes
        uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: "14.x"

      - name: Clone themes
        run: |
          git clone -b master https://github.com/fluid-dev/hexo-theme-fluid.git themes/fluid          

      - name: Cache Node Dependencies
        id: cache
        uses: actions/cache@v1
        with:
          path: .npm
          key: ${{runner.OS}}-npm-caches-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: |
          npm init -y
          npm install hexo-cli -g
          npm install
          npm audit fix          

      - name: Generate files
        run: |
          hexo clean && hexo generate          

      - name: Deploy blog
        run: |
          git clone "https://github.com/sworker-zh/sworker-zh.github.io.git" deploy_git
          mv ./deploy_git/.git ./public/
          cd ./public
          git checkout main
          git config --local user.email "sworker.zh@hotmail.com" # 你的邮箱
          git config --local user.name "sworker.zh" # 你的用户名
          git add .
          git commit -m "GitHub Actions Auto Builder at $(date +'%Y-%m-%d %H:%M:%S')"
          git push --force "https://${{ secrets.GH_TOKEN }}@${{ secrets.GH_REF }}" main:main       
